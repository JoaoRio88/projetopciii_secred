<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>SECRED | Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/order.js"></script>
</head>
<body id="index-body">

    <div class="sidebar">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo" class="logo-img">
            <div style="margin-top: 12px; font-size: 0.75rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px;">
                Agente: <span id="agenteNome" style="color: white; font-weight: bold;">...</span>
            </div>
        </div>

        <nav class="nav-menu">
            <a href="admin.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <span>Administração</span>
            </a>
            <a href="#" class="nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Dashboard</span>
            </a>

            <a href="tblEmpresa.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 21h18M5 21V7l8-4 8 4v14M8 21v-2a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                <span>Empresas</span>
            </a>

            <a href="tblIndividuo.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span>Indivíduos</span>
            </a>
        </nav>

        <div class="nav-footer">
            <button onclick="logout()" class="btn-logout">
                <svg class="nav-icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Terminar Sessão</span>
            </button>
        </div>
    </div>

    <div class="main-content">
        <h1 style="font-weight: 700;">Painel de Controlo Operacional</h1>

        <div class="dashboard-grid">
            <div class="kpi-container">
                <div class="kpi-card">
                    <div class="kpi-title">Indivíduos</div>
                    <div class="kpi-value" id="countIndividuos">0</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title">Empresas</div>
                    <div class="kpi-value" id="countEmpresas">0</div>
                </div>
                <div class="kpi-card kpi-total">
                    <div class="kpi-title">Total Processos</div>
                    <div class="kpi-value" id="countTotal">0</div>
                </div>
            </div>

            <div class="feed-container">
                <div class="feed-header">
                    <span>Últimas Atualizações da Base de Dados</span>
                    <span style="font-size: 0.8rem; color: #ef4444;">● ONLINE</span>
                </div>
                <div class="feed-list" id="feedList">
                    <p style="text-align: center; color: #64748b; margin-top: 20px;">A carregar dados...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js">
        if (localStorage.getItem('userRole') !== 'admin') {
            $('a[href="admin.html"]').hide();
        }
    </script>
</body>
</html>
