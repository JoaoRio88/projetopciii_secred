<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>SECRED | Solicitar Acesso</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 20px;
        }
        .solicitar-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 50px;
        }
        .header-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .header-logo img {
            width: 80px;
            margin-bottom: 15px;
        }
        .header-logo h1 {
            color: #0f172a;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        .header-logo p {
            color: #64748b;
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: var(--accent-blue);
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-submit:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        .btn-voltar {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #64748b;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn-voltar:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="solicitar-container">
        <div class="header-logo">
            <img src="img/logo.png" alt="Logo GNR">
            <h1>Solicitar Acesso</h1>
            <p>Sistema de Gestão de Informação</p>
        </div>

        <div id="alertMsg" style="display: none;"></div>

        <form id="formSolicitar">
            <div class="form-group">
                <label>Nome Completo *</label>
                <input type="text" id="nome" required minlength="3" maxlength="100">
            </div>

            <div class="form-group">
                <label>Username Desejado *</label>
                <input type="text" id="username" required minlength="4" maxlength="30" 
                       pattern="[a-zA-Z0-9_]+" 
                       title="Apenas letras, números e underscore">
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" id="telefone" pattern="[0-9]{9}" maxlength="9" 
                       placeholder="912345678">
            </div>

            <div class="form-group">
                <label>Cargo/Função</label>
                <input type="text" id="cargo" maxlength="50" 
                       placeholder="Ex: Agente, Investigador, Secretário">
            </div>

            <div class="form-group">
                <label>Justificação *</label>
                <textarea id="justificacao" required minlength="20" maxlength="500" 
                          placeholder="Explique brevemente por que motivo necessita de acesso ao sistema..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Submeter Pedido</button>
            <button type="button" class="btn-voltar" onclick="window.location.href='login.html'">
                Voltar ao Login
            </button>
        </form>
    </div>

    <script>
        $('#formSolicitar').on('submit', function(e) {
            e.preventDefault();

            const dados = {
                nome: $('#nome').val(),
                username: $('#username').val(),
                email: $('#email').val(),
                telefone: $('#telefone').val(),
                cargo: $('#cargo').val(),
                justificacao: $('#justificacao').val()
            };

            $.ajax({
                url: '/api/acesso/solicitar',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(dados),
                success: function(response) {
                    $('#alertMsg')
                        .removeClass('alert-error')
                        .addClass('alert alert-success')
                        .html('<strong>✓ Sucesso!</strong><br>' + response.message)
                        .fadeIn();

                    $('#formSolicitar')[0].reset();

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                },
                error: function(xhr) {
                    const erro = xhr.responseJSON?.message || 'Erro ao submeter pedido';
                    $('#alertMsg')
                        .removeClass('alert-success')
                        .addClass('alert alert-error')
                        .html('<strong>✗ Erro!</strong><br>' + erro)
                        .fadeIn();
                }
            });
        });
    </script>
</body>
</html>
