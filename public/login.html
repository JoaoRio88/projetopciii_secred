<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>SECRED | Login Policial</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="login-body">
        <div class="login-box">
            <div style="margin-bottom: 30px;">
                <img src="img/logo.png" alt="SGI Logo" style="max-height: 100px; margin-bottom: 15px;">
                <h2 style="font-weight: 300; letter-spacing: 2px; color: white;">ACESSO RESTRITO</h2>
                <p style="color: #64748b; font-size: 0.9rem; margin-top: 5px;">Sistema de Gestão de Investigação</p>
            </div>
            
            <form id="loginForm" style="text-align: left;">
                <label style="display:block; margin-bottom: 8px; font-size: 0.8rem; color: #3b82f6; font-weight: bold; text-transform: uppercase;">Username / Nº Agente</label>
                <input type="text" id="username" class="login-input" required>
                
                <label style="display:block; margin-bottom: 8px; font-size: 0.8rem; color: #3b82f6; font-weight: bold; text-transform: uppercase;">Palavra-Chave</label>
                <input type="password" id="password" class="login-input" required>
                
                <button type="submit" class="btn-login">Entrar no Sistema</button>
                <button type="button" class="btn-solicitar" onclick="window.location.href='solicitarAcesso.html'">
                    Solicitar Acesso ao Sistema
                </button>
            </form>
            <p id="errorMsg" style="color: #ef4444; text-align: center; margin-top: 20px; font-size: 0.9rem; display: none;"></p>
        </div>
    </div>

    <script>
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            const user = $('#username').val();
            const pass = $('#password').val();

            $.ajax({
                url: '/api/user/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username: user, password: pass }),
                success: function(res) {
                    // Guarda m
                    localStorage.setItem('token', res.token);
                    localStorage.setItem('userRole', res.role);        // ← ADICIONA
                    localStorage.setItem('role', res.role);            // ← ADICIONA
                    localStorage.setItem('userNome', res.nome || user);
                    
                    window.location.href = 'index.html';
                },
                error: function(err) {
                    $('#errorMsg').text('Credenciais Inválidas.').fadeIn();
                }
            });
        });
    </script>

</body>
</html>
